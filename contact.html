    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div
      id="formResponse"
      style="margin-top: 20px; color: green; font-family: Arial, sans-serif"
    ></div>

    <script>
      // Attach an event listener to handle form submission
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission behavior

          // Show a loading message
          const formResponse = document.getElementById("formResponse");
          formResponse.textContent = "Submitting your response, please wait...";

          // Gather form data
          const formData = new FormData(this);

          // Send data to the Google Apps Script endpoint
          fetch(
            "https://script.google.com/macros/s/AKfycbxqfS7Hd-plXr72qQcXCImcGoMfdCdU5GrFbhREZYQcf3vIr5JwToPmTRVRWXRnZY3m/exec",
            {
              method: "POST",
              body: formData,
            }
          )
            .then((response) => response.text())
            .then((data) => {
              // Display a success message
              formResponse.textContent =
                "Thank you! Your submission has been received.";

              // Reset the form fields
              document.getElementById("contactForm").reset();
            })
            .catch((error) => {
              // Display an error message
              formResponse.textContent =
                "An error occurred while submitting. Please try again.";
            });
        });
    </script>
